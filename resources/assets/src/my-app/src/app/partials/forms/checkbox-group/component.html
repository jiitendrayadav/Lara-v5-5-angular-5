<div class="row">
	<div class="col">
		<div class="form-group" [ngClass]="{'has-error':!group.controls[field].valid, 'has-success':group.controls[field].valid}">
		<label>{{ label }}</label>
			<ng-template [ngIf]="radios">
				<checkbox 
					*ngFor="let radio of radios" 
					[label]="radio.label" 
					[val]="radio.val"
					(checkChange)="radioChange($event)"></checkbox>
			</ng-template>
		</div>
	</div>
</div>
